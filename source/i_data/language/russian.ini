02="Тут вы можете изменить значения горячих клавиш. Прим.: вы можете использовать клавиши ALT, CTRL и SHIFT. (ПО УМОЛ. = CTRL+"1-6")"
03="ПО УМОЛ. (CTRL+"1 до 6")"

[usb]
01="USB"
02="Если вы хотите запускать VirtualBox с поддержкой USB, то можете вкл или откл USB интерфейс тут. Прим.: Если вы включили поддержку сети, то вам придется при каждом запуске VirtualBox соглашаться на установку драйверов. (ПО УМОЛ. = USB поддержка "Откл")"
03="Запуск VirtualBox без поддержки USB (По умолчанию)"
04="Запуск VirtualBox с поддержкой USB"

[net]
