[startvm-settings]
01="VB-Менеджер"
02="Если вы хотите запустить VirtualBox с виртуальной машиной(VM), то настройте это здесь. Выберите виртуальную машину, которая должна быть загружена при запуске. Введите имя VM. прим.: Вы можете запустить VirtualBox с виртуальной машиной через командную строку: "Portable-VirtualBox.exe "VM-Name". (по умолчанию: запуск без VM)"
03="Старт VirtualBox без VM (По умолчанию)"
04="Запускать VirtualBox с VM"
05="Выбор VM..."
06="Обзор"

[hotkeys]
01="Горячие клавиши"
02="Выберите тут запускать VirtualBox с горячими клавишами или нет. прим.: тут вы можете только вкл или откл горячие клавиши. Чтобы изменить горячие клавиши перейдите во вкладку "горячие клавиши-настройка". (по умолчанию: горячие клавиши "ВКЛ".)"
