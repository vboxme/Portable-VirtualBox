[startvm-settings]
01="VB-マネージャー"
02="VirtualBox 起動時に同時に仮想マシンを起動する場合、ここで設定します。起動時にロードする仮想マシンを選択します。選択することにより、仮想マシンの保存先フォルダからロードされます。注: コマンドラインから "Portable-VirtualBox.exe 仮想マシン名" と入力することにより、VirtualBox で仮想マシンを起動することもできます。(デフォルト = VM なしで起動)"
03="VM なしで VirtualBox を起動 (デフォルト)"
04="VirtualBox 起動時の VM"
05="VM の選択..."
06="起動"

[hotkeys]
01="ホットキー"
02="ホットキーにより VirtualBox を起動するかどうか選択します。 注: ここでの設定はホットキーによる起動を有功にするか無効にするかだけです。ホットキーの設定は、"ホットキーの設定" タブに移動します。(デフォルト = ホットキー "ON")"
03="ホットキーにより VirtualBox 起動 (デフォルト)"
04="ホットキーなしで VirtualBox 起動"

[hotkey-settings]
01="ホットキーの設定"
02="プリセット以外のホットキーを選択するには、ここに独自のコマンドを指定します。注: コマンドキーは ALT 、CTRL 、SHIFT に制限されています。最後のキーは自己定義です。(デフォルト = CTRL+"1-6")"
03="デフォルト (CTRL+"1 to 6")"

[usb]
01="USB"
02="追加の USB サポートを有効にして VirtualBox を起動する場合、USB インターフェースの ON または OFF を切り替えられます。注: USB サポートをオンにした場合、VirtualBox (仮想マシンそれぞれ) の起動ごとにドライバのインストールに同意する必要があります。これはセキュリティのためです。(デフォルト = USB サポート "OFF")"
03="USB サポートなしで VirtualBox を起動 (デフォルト)"
04="USB サポート有効で VirtualBox を起動"

[net]
01="ネットワーク"
02="追加のネットワークサポートを有効にして VirtualBox を起動する場合、ネットワークインターフェースの ON または OFF を切り替えられます。注: ネットワークのサポートをオンにした場合、VirtualBox (仮想マシンそれぞれ) の起動ごとにドライバのインストールに同意する必要があります。これはセキュリティのためです。(デフォルト = ネットワークサポート "OFF")"
03="ネットワークサポートなしで VirtualBox を起動 (デフォルト)"
04="ネットワークサポート有効で VirtualBox を起動"

[update]
01="アップデート"
02="VirtualBox または Launcher のアップデートに興味がある場合、オンラインアップデートを ON または OFF に切り替えられます。(デフォルト = オンラインアップデート "ON")"
03="オンラインアップデートなしで VirtualBox を起動"
04="オンラインアップデート有効で VirtualBox を起動 (デフォルト)"

