; labels of settings

[settings-label]
01="Impostazioni"

[homeroot-settings]
01="Percorso Base"
02="Se si desidera che VirtualBox giri solo nel proprio computer, selezionare quì il percorso dove VirtualBox deve memorizzare le impostazioni e le VM (macchine virtuali). Attenzione: a causa della differenza dalle impostazioni standard, l'applicazione non sarà più portabile (Predefinito: cartella di "Portable-VirtualBox.exe")"
03="Avviare VirtualBox normalmente (Predefinito)"
04="Impostazioni e VM presenti in..."
05="Selezionare percorso base..."
06="seleziona"

[startvm-settings]
01="Gestione VirtualBox"
02="Da quì si può scegliere se si vuole avviare VirtualBox con una specifica VM, selezionando la macchina virtuale che deve essere caricata all'avvio. Cliccando su "Seleziona" si aprirà la cartella dove è memorizzata la macchina virtuale corrente. Nota: si può avviare VirtualBox direttamente con una macchina virtuale anche scrivendo "Portable-VirtualBox.exe "VM-Name" da command line. (Predefinito: avvia senza VM)"
03="Avviare VirtualBox senza caricare VM (Predefinito)"
04="Avviare VirtualBox con..."
05="Selezionare una VM..."
06="Seleziona"

[hotkeys]
01="HotKeys"
02="Selezionare quì se si vuole avviare VirtualBox con il supporto hotkeys o no. Nota: Da quì si può solo decidere se attivare o no gli hotkeys. Per impostare gli hotkeys, selezionare la scheda "Imposta Hotkeys". (Predefinito: Hotkeys "SI")"
03="Avviare VirtualBox con Hotkeys (Predefinito)"
04="Avviare VirtualBox senza HotKeys"

[hotkey-settings]
01="Imposta HotKeys"
02="Per specificare hotkeys diversi da quelli predefiniti, farlo quì. Nota: I tasti di comando sono limitati a Alt, Ctrl e Shift. L'ultimo tasto e autodefinito. (Predefinito: CTRL+"1-6")"
03="DPredefinito (CTRL+"1..6")"

[USB]
01="USB"
02="Se si vuole avviare VirtualBox con supporto di USB, farlo da quì. Nota: Se si attiva il supporto di USB, si deve accettare l'installazione dei drivers ad ogni avvio di VirtualBox. Questo solo per motivi di sicurezza. (Predefinito: supporto di USB "NO")"
03="Avvia VirtualBox senza supporto di USB (Predefinito)"
04="Avvia VirtualBox con supporto di USB"

[net]
01="Rete"
02="Se si vuole avviare VirtualBox con supporto di rete, farlo da quì. Nota: Se si attiva il supporto di rete, si deve accettare l'installazione dei drivers ad ogni avvio di VirtualBox. Questo solo per motivi di sicurezza. (Predefinito: supporto di rete "NO")"
03="Avvia VirtualBox senza supporto di rete (Predefinito)"
04="Avvia VirtualBox con supporto di rete"

[update]
01="Aggiornamento"
02="Se gradiceste esaminare VirtualBox o i lanciagranate per l'attualità, potete accendere e/o fuori dall'aggiornamento qui in linea. (Predefinito: in linea aggiorna il "ON")"
03="Avvia VirtualBox senza aggiornamento in linea"
04="Avvia VirtualBox con l'aggiornamento in linea (Predefinito)"

[language-settings]
01="Lingua"
02="Selezionare quì se avviare VirtualBox con lingua differente. Selezionare semplicemente la lingua che si desidera per l'interfaccia utente."
03="Starter localizzato in lingua..."
04="Seleziona"

