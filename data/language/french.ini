02="Vous pouvez choisir de lancer une machine virtuelle au démarrage de Portable-VirtualBox. En choisissant cette option vous serez placés directement dans le dossier où se trouvent vos machines virtuelles. Note: vous pouvez aussi démarrer VirtualBox avec une machine virtuelle avec cette commande: 'Portable-VirtualBox.exe [VM-Name] (Par défaut: démarrage sans machne virtuelle)"
03="Démarrer Portable-VirtualBox sans lancer une machine virtuelle (Défaut)"
04="VirtualBox avec"
