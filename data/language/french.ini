03="Par défaut (CTRL+"1 à 6")"

[usb]
01="USB"
02="Pour démarrer VirtualBox avec support USB, vous pouvez l'activer/désactiver sur cette page. Note: Si vous activez le support USB, vous devez valider l'installation du driver usb à chaque démarrage de VirtualBox. (USB est désactivé par défaut)"
03="Démarrer VirtualBox sans support USB (par défaut)"
04="Démarrer VirtualBox avec support USB"

[net]
01="Réseau"
02="Cet onglet vous permet de choisir de démarrer Portable-Virtualbox avec ou sans prise en charge du réseau. Note: Si vous activez la prise en charge du réseau, vous devez être d'accord avec chaque début de VirtualBox de l'installation de conducteur pour propre sécurité. (le réseau est désactivé par défaut)"
03="Démarrer VirtualBox sans support réseau (par défaut)"
04="Démarrer VirtualBox avec support réseau"

[update]
01="Mise à jour"
