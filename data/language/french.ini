[hotkeys]
01="Raccourcis clavier"
02="Veuillez spécifier si vous souhaiter démarrer Portable-Virtualbox avec prise en charge de raccourcis claviers. Pour ajuster les raccourcis claviers, rendez vous sur l’onglet ‘Paramètres des raccourcis clavier’. (Les raccourcis claviers sont activés par défaut)"
03="Activer les raccourcis clavier (le DÉFAUT)"
04="Désactiver les raccourcis clavier"

[hotkey-settings]
01="Paramètres des raccourcis clavier"
